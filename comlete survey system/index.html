<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Survey System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Welcome to CodeClause Survey
            </h1>
            <p id="description">
                Thank you for taking out time to help us improve !!
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="formControl" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <span class="clue">(optional)</span>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
            </div>


            <div class="form-group">
                <p id="quest">Which option best describes your current role ?</p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Working</option>
                    <option value="freelancer">Free Lancer</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <p id="quest">How did you come to know about CodeClause ?</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio" checked>Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads" class="inputRadio" checked>TV ADs
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media" class="inputRadio" checked>Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="inputRadio" checked>Newspaper
                </label>
                <label for="">
                    <input type="radio" name="source" value="others" class="inputRadio" checked>Others
                </label>
            </div>


            <div class="form-group">
                <p id="quest">What would you choose to become ?</p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="back-end-developer">Back-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="front-end-developer">Front-end Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="app-developer">Android App Developer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="software-engineer">Software Engineer
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other">Other
                </label>
            </div>
            <div class="form-group">
                <p id="quest">Give us your Feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>


            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
